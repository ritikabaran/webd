<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Frames and Animation</title>
</head>
<style>
    .container {
        background-color: rgb(64, 91, 248);
    }

    .box {
        background-color: rgb(196, 15, 42);
        width: 250px;
        height: 250px;
        position: relative;
        animation-name: RITI;
        animation-duration: 0.7s;
        animation-iteration-count: 2 ;
        animation-delay: 3s;
    }

    @keyframes RITI {
        from {
            width: 200px;
        }

        to {
            width: 400px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="box">This is a box </div>
    </div>
</body>

</html>
